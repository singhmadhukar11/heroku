<mat-toolbar color="primary"> <span>...</span>
	<span class="example-fill-remaining-space"></span>
	<span>
  </span>
</mat-toolbar>
<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-between">
		<div><span class="list-txt">LIST</span></div>
						<div fxLayout="row">
							<div class="margin-lft-rgt-15">
				<mat-form-field>
					<mat-label>PROJECT TYPE</mat-label>
					<mat-select>
						<mat-option>1</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<mat-label>STATUS</mat-label>
					<mat-select>
						<mat-option>2</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div class="margin-lft-rgt-15">
				<mat-form-field>
					<mat-label>DATE</mat-label>
					<mat-select>
						<mat-option>3</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div>
<button mat-raised-button color="primary">Create Project</button>
			</div>
					</div>
	</div>

	<div>
		<mat-grid-list cols="4" rowHeight="250px" gutterSize="10px">
			<mat-grid-tile *ngFor="let tile of tiles">
				<mat-card class="md-card-custom">
					<div fxLayout="row" fxLayoutAlign="space-between">
						<div>{{tile.date}}</div>
						<div><i class="material-icons">more_horiz</i></div>
					</div>
					<div class="txt-align-center" style="margin: 15px 0px;"><i class="material-icons fnt-45">cloud</i>
					</div>
					<div class="txt-align-center projectname">	<span>{{tile.projectname}}</span>
					</div>
					<div class="txt-align-center">	<span>{{tile.status}}</span>
					</div>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
</div>
